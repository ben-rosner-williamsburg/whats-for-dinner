<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="top-nav-bar">
      <h1 id="headerText">What's for Dinner?</h1>
      <button id="addRecipeBtn">ADD A RECIPE</button>
    </nav>
    <main class="container">
      <section class="modal modal-one">
        <h1 id="promptText">What are you looking for?<sup id="asterisk">*</sup></h1>
          <form>
            <label for="side"><input type="radio" id="side" name="course">Side</label>
            <label for="main-dish"><input type="radio" id="mainDish" name="course">Main Dish</label>
            <label for="dessert"><input type="radio" id="dessert" name="course">Dessert</label>
            <label for="entire-meal"><input type="radio" id="entireMeal" name="course">Entire Meal</label>
            <input type="submit" id="letsCook" value="LET'S COOK!"> 
        </form>
      </section>
      <section class="modal modal-two">
        <img src="assets/cookpot.svg" alt="a sketch of a cookpot boiling with the top partially open" id="cookpot"/>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
